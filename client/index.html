<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a110e" />
  <title>MindUnwind</title>
  <link rel="icon" type="image/svg+xml" href="/pwa-192x192.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #0a110e;
      color: #f2f0e4;
      margin: 0;
    }

    /* Custom scrollbar - Elegant Gold/Dark */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a110e;
    }

    ::-webkit-scrollbar-thumb {
      background: #3e3e3e;
      border: 1px solid #0a110e;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d4af37;
      /* Gold on hover */
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
