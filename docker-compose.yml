version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mind_unwind_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mindUnwind
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: mind_unwind_server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_Host=db
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=mindUnwind
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: always

  client:
    build:
      context: ./client
      args:
        - VITE_API_URL=http://localhost:3001/api
        - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
    container_name: mind_unwind_client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: always

volumes:
  postgres_data:
